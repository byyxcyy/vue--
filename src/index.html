<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 学习</title>
    <link rel="stylesheet" href="./css/yanghsi.css">
</head>

<body>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <div id="app">
        <div><p v-text="username"></p>
            <p>{{gender}}女</p>
            <p v-html="biaoqian"></p>
            <!-- vue里 属性绑定指令 可以简写成 : -->
            <input type="text" :placeholder='tips' id='shuzi'>
            <img :src="photo" alt="" srcset="">
            
            <div class="jia">
                <samp class="xianshi" v-text='number'></samp>
                <!-- // vue 提供了内置变量$event, 用于接受原生按钮事件属性 -->
                <button @click.once='add(1, $event)'>+</button>
                <button @click='sub(1, $event)'>-</button>
            </div>
        </div>
    </div>
    <script src="./js/vue.js"></script>

</body>

</html>
